<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Click with tik tik</title>
  <link rel="stylesheet" href="js.css">
</head>
<body>
  <div class="high-score">
    High Score: <span id="high-score-display">0</span>
  </div>

  <div class="container">
    <h1>Click Counter</h1>
    <p id="count-display">Clicks: 0</p>
    <p id="timer-display">Time left: 10s</p>
    <button id="click-button">Click me!</button>
    <button id="reset-button" style="display: none;">Reset</button>
  </div>

  <script src="js.js"></script>
</body>
</html>
